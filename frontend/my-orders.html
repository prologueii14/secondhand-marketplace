<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的訂單 | 二手交易市場</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>🛒 二手市場</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">商品列表</a>
            <a href="my-orders.html" class="active">我的訂單</a>
        </div>
        <div class="nav-wallet">
            <button id="connectWallet" class="btn btn-primary">連接錢包</button>
            <span id="walletAddress" class="wallet-address"></span>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="container">
        <!-- 我購買的商品 -->
        <section class="section">
            <h2>🛍️ 我購買的商品</h2>
            <div id="buyerOrders" class="order-list">
                <div class="loading">載入中...</div>
            </div>
        </section>

        <!-- 我上架的商品 -->
        <section class="section">
            <h2>📦 我上架的商品</h2>
            <div id="sellerProducts" class="order-list">
                <div class="loading">載入中...</div>
            </div>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
        <p>NYCU Blockchain Course Final Project | Chain ID: 11330023</p>
    </footer>

    <!-- 通知訊息 -->
    <div id="notification" class="notification hidden">
        <span id="notificationMessage"></span>
        <button onclick="hideNotification()">&times;</button>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
